
<div class="sidebar-wrapper">
    
    <ul class="nav">
    
        <li *ngFor="let menuItem of menus" routerLinkActive="active" class="{{menuItem.class}}">
            <a (click)="clickMenu()" [routerLink]="['/'+menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
