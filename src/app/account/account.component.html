<navbar-public-cmp>
  <div class="loader-container">
      <div class="loader"></div>
  </div>
</navbar-public-cmp>


<div class="wrapper wrapper-full-page">
  <div class="full-page login-page" data-color="" >
  
      <div class="content">
          <div class="container">
              <div class="row">
                  <div class="col-md-8 col-sm-12 col-md-offset-2">
                     
                    <div class="alert {{'alert-info'}} alert-dismissible" role="alert" *ngIf="message !== ''">

                      <button style="right: 2px;" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            
                      {{message}}
            
                    </div>
                    
                    <form *ngIf="state=='reset-password-request'" novalidate="" class="ng-untouched ng-pristine ng-valid" (ngSubmit)="sendResetPasswordEmail()" #resetPasswordForm="ngForm">
                          <div class="card login-card" data-background="color" data-color="blue">
                              <div class="card-header">
                                      
                                          <h3 class="card-title">Reset Password Request</h3>

                              </div>
                              <div class="card-content">
                                  <div class="form-group">
                                      <label>Email address</label>
                                      <input class="form-control input-no-border" placeholder="Enter email" type="email" [(ngModel)]="resetPasswordData.to" name="username" required>
                                  </div>
                                 
                              </div>
                              <div class="card-footer text-center">
                                  <button class="btn btn-fill btn-wd" type="submit" [disabled]="!resetPasswordForm.form.valid">Submit</button>
                                 
                                  
                              </div>
                          </div>
                      </form>


                      <form *ngIf="state=='reset-password'" novalidate="" class="ng-untouched ng-pristine ng-valid" (ngSubmit)="resetPassword()" #resetForm="ngForm">
                        <div class="card login-card" data-background="color" data-color="blue">
                            <div class="card-header">
                                    
                                        <h3 class="card-title">Reset Your Password</h3>

                            </div>
                            <div class="card-content">
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input class="form-control input-no-border" placeholder="Enter email" type="password" [(ngModel)]="resetData.password" name="password" required>
                                </div>
                               
                            </div>

                            <div class="card-content">
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input class="form-control input-no-border" placeholder="Enter email" type="password" [(ngModel)]="resetData.confirmPassword" name="confirmPassword" required>
                                </div>
                               
                            </div>

                            <div class="card-footer text-center">
                                <button class="btn btn-fill btn-wd" type="submit" [disabled]="!resetForm.form.valid">Submit</button>
                               
                                
                            </div>
                        </div>
                    </form>



                  </div>
              </div>
          </div>
      </div>

      <footer class="footer footer-transparent">
          <div class="container">
              <div class="copyright">
                  Â© 2018, Trunkey ICO
              </div>
          </div>
      </footer>
  <div class="full-page-background" style="background-image: url(./assets/img/background/background-2.jpg) "></div></div>
</div>
