    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" data-color="" >
        
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form  novalidate="" class="ng-untouched ng-pristine ng-valid" (ngSubmit)="login()" #loginForm="ngForm">
                                <div class="card login-card" data-background="color" data-color="blue">
                                    <div class="card-header">
                                            <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">

                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                          
                                                    {{message}}
                                          
                                                  </div>
                                        <h3 class="card-title">Login</h3>

                                    </div>
                                    <div class="card-content">
                                        <div class="form-group">
                                            <label>Email address</label>
                                            <input class="form-control input-no-border" placeholder="Enter email" type="email" [(ngModel)]="loginData.username" name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input class="form-control input-no-border" placeholder="Password" type="password" [(ngModel)]="loginData.password" name="password" required>
                                        </div>
                                        <div class="form-group">
                                            <label> <input class="input-no-border" placeholder="Password" type="checkbox" [(ngModel)]="loginData.remberme" name="remberme" > Remember Me</label>
                                           
                                        </div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <button class="btn btn-fill btn-wd" type="submit" [disabled]="!loginForm.form.valid">{{!processing?'Sign in':'Processing...'}}</button>
                                        <div class="forgot">
                                            <a [routerLink]="['/account/reset-password-request/an/token']">Forgot your password?</a>

                                        </div>
                                        <p>

                                                Not a member? <a [routerLink]="['/signup']">Signup here</a>
                                    
                                            </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    
            
    </div>
