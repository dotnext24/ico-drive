<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="">

        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form novalidate="" class="ng-untouched ng-pristine ng-valid" (ngSubmit)="signup()" #signupForm="ngForm">
                            <div class="card login-card" data-background="color" data-color="blue">
                                <div class="card-header">
                                    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">

                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>

                                        {{message}}

                                    </div>
                                    <h3 class="card-title">Please sign up</h3>

                                </div>
                                <div class="card-content">
          
                                    <div class="form-group">
                                        <label>First name</label>
                                        <input class="form-control input-no-border" placeholder="Enter first name" type="text" [(ngModel)]="signupData.firstname"
                                            name="firstname" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Last name</label>
                                        <input class="form-control input-no-border" placeholder="Last name" type="text" [(ngModel)]="signupData.lastname" name="lastname"
                                            required>
                                    </div>


                                    <div class="form-group">
                                        <label>Country</label>
                                        <select class="form-control form-control-sm" [(ngModel)]="signupData.country" name="country" required>   
                                            <option *ngFor="let c of countries; let i = index;" [value]="getValue(c)"> <img [hidden]="!flag" src="{{baseUrl + c.cca3}}.svg">{{getName(c)}} </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input class="form-control input-no-border" placeholder="Enter email" type="email" [(ngModel)]="signupData.username" name="username"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control input-no-border" placeholder="Password" type="password" [(ngModel)]="signupData.password" name="password"
                                            required>
                                    </div>
                                </div>
                                <div class="card-footer text-center">
                                    <button class="btn btn-fill btn-wd " type="submit" [disabled]="!signupForm.form.valid">Sign in</button>
                                    <div class="forgot">

                                        <p> Have an account?
                                            <a [routerLink]="['/login']">Signin here</a>
                                        </p>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer footer-transparent">
            <div class="container">
                <div class="copyright">
                    Â© 2018, made with
                    <i class="fa fa-heart heart"></i> by
                    <a href="https://www.creative-tim.com">Creative Tim</a>
                </div>
            </div>
        </footer>
        <div class="full-page-background" style="background-image: url(./assets/img/background/background-2.jpg) "></div>
    </div>
</div>












<div class="container">
    <form class="form-signin" (ngSubmit)="signup()" #signupForm="ngForm">

        <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{message}}
        </div>

        <h2 class="form-signin-heading">Sign Up Now</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="signupData.username" name="username" required/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="signupData.password" name="password" required/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
    </form>
</div>
