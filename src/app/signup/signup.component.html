

<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="">

        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
                        <form novalidate="" class="ng-untouched ng-pristine ng-valid" (ngSubmit)="signup()" #signupForm="ngForm">
                            <div class="card login-card" data-background="color" data-color="blue">
                                <div class="card-header">

                                    <div class="alert {{error==''?'alert-success':'alert-warning'}}  alert-dismissible" role="alert" *ngIf="message !== ''">
{{error}}
                                        <button style="right: 3px;" type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>

                                        {{message}}

                                    </div>
                                    <h3 class="card-title">Please sign up</h3>

                                </div>
                                <div class="card-content">
          
                                    <div class="form-group">
                                        <label>First name</label>
                                        <input class="form-control input-no-border" placeholder="Enter first name" type="text" [(ngModel)]="signupData.firstname"
                                            name="firstname" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Last name</label>
                                        <input class="form-control input-no-border" placeholder="Last name" type="text" [(ngModel)]="signupData.lastname" name="lastname"
                                            required>
                                    </div>


                                    <div class="form-group">
                                        <label>Country</label>
                                        <select class="form-control form-control-sm" [(ngModel)]="signupData.country" name="country" required>   
                                            <option *ngFor="let c of countries; let i = index;" [value]="getValue(c)"> {{getName(c)}} </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input class="form-control input-no-border" placeholder="Enter email" type="email" [(ngModel)]="signupData.email" name="email"
                                            required>
                                    </div>

                                    <div class="form-group">
                                            <label>Username</label>
                                            <input class="form-control input-no-border" placeholder="Enter username" type="text" [(ngModel)]="signupData.username" name="username"
                                                required>
                                        </div>

                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control input-no-border" placeholder="Password" type="password" [(ngModel)]="signupData.password" name="password"
                                            required>
                                    </div>
                                </div>
                                <div class="card-footer text-center">
                                   
                                    <button  class="btn btn-fill btn-wd " type="submit" [disabled]="!signupForm.form.valid || processing">{{!processing?'Sign up':'Processing...'}}</button>
                                    <div class="forgot">

                                        <p> Have an account?
                                            <a [routerLink]="['/login']">Signin here</a>
                                        </p>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
