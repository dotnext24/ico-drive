<div class="container">
<h4 class="m-y-2">User Profile</h4>
<div class="row">
    <div class="col-md-6">
        <h6>First Name</h6>
        <p>
            {{user.firstname || 'loading..'}}
        </p>
        <h6>Last Name</h6>
        <p>
            {{user.lastname || 'loading..'}}
        </p>
        <h6>Country</h6>
        <p>
            {{user.country || 'loading..'}}
        </p>
    </div>
    <div class="col-md-6">
        <h6>Email</h6>
        <p>
            {{user.username || 'loading..'}}
        </p>
        <h6>Registered on</h6>
        <p>
            {{user.createdAt || 'loading..' | date: 'dd/MM/yyyy' }}
        </p>
    </div>
    
</div>

</div>
